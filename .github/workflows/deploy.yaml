name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main, cicd]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HH-mm-ss

    - name: Create directories
      run: |
        mkdir -p rest-api/deploy
        mkdir -p api-gateway/deploy

    - name: Copy config file
      run: |
        echo "${{ secrets.REST_CONFIG_DEV }}" > rest-api/config/dev.yml
        echo "${{ secrets.SERVICE_ACCOUNT_DEV }}" > rest-api/config/service-account-dev.yml
        echo "${{ secrets.GATEWAY_CONFIG_DEV }}" > api-gateway/config/dev.yml

    - name: Build rest-api
      working-directory: rest-api
      run: |
        GOOS=linux GOARCH=amd64 go build -o rest .

    - name: Build api-gateway
      working-directory: api-gateway
      run: |
        GOOS=linux GOARCH=amd64 go build -o gw .

    - name: prepare to deploy
      run: |
        zip -r deploy.zip .

      # ref) https://github.com/marketplace/actions/beanstalk-deploy
    - name: deploy to eb
      uses: einaregilsson/beanstalk-deploy@v18
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # secrets.APPLICATION_NAME,ENVIRONMENT_NAME 이렇게 하자...
        application_name: everybody
        environment_name: Everybody-dev
        version_label: ${{ steps.current-time.outputs.formattedTime }}-${{ github.run_id }}
        region: ap-northeast-2
        deployment_package: deploy.zip
        # wait_for_environment_recovery: 200
